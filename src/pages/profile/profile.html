<ion-header>

  <ion-navbar color="primary">
     
    <ion-title>profile</ion-title>
    <ion-buttons left>
        
       <button ion-button menuToggle="right">
         <ion-icon name="menu"></ion-icon>
       </button>
     </ion-buttons>
    
   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item><ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item><ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>
  <ion-item><ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.lastname"></ion-input>
  </ion-item>
  <button ion-button clear block (click)="createProfile(profile)">Create profile</button>
</ion-content>
